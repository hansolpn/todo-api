server:
  port: 8181

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jpa?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    # 방언 설정 -> 각 DB에 맞는 쿼리를 설정
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update # 자동 DDL 설정 옵션 -> create로 설정하면 클래스 모양대로 테이블 자동 생성
    database: mysql # DB 계열 설정
  servlet:
    multipart:
      max-file-size: 10MB # 1개의 파일의 최대 사이즈
      max-request-size: 20MB # 전체 요청의 최대 사이즈
  config:
    import:
      - classpath:/secret.yml

logging.level:
  org.hibernate.SQL: debug

# swagger setting
springdoc:
  swagger-ui:
    path: /myapi.html

# 업로드 파일 저장 경로
upload:
  path: c:/todo_upload
